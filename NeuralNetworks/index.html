<!DOCTYPE html>
<html>
    
  <head lang="en"><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="keywords" content="neural networks,machine learning,javascript">
  <title>A Neural Network Playground</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://d3js.org/d3.v4.min.js"></script>

</head>
    
<body>
    
    <svg width="0" height="0">
    <defs>  
    <filter id="discrete" color-interpolation-filters="sRGB">
        <feComponentTransfer>
            <feFuncR type="discrete" tableValues="0 1"/>
            <feFuncG type="discrete" tableValues="0 1"/>
            <feFuncB type="discrete" tableValues="0 1"/>
        </feComponentTransfer>
        <feComponentTransfer>
            <feFuncR type="table" tableValues="0.486 1.0 0.937"/>
            <feFuncG type="table" tableValues="0.812 1.0 0.360"/>
            <feFuncB type="table" tableValues="0.847 1.0 0.125"/>
        </feComponentTransfer>
    </filter>

    <filter id="gradiental" color-interpolation-filters="sRGB">
        <feComponentTransfer>
            <feFuncR type="table" tableValues="0.486 1.0 0.937"/>
            <feFuncG type="table" tableValues="0.812 1.0 0.360"/>
            <feFuncB type="table" tableValues="0.847 1.0 0.125"/>
        </feComponentTransfer>
    </filter>
    </defs>
    </svg>

  <div id="top-controls">
    <div id="top-ui" class="container l--page">
      <div class="timeline-controls">
        <button class="mdl-button mdl-js-button mdl-button--mini mdl-button--colored ui-resetButton" id="reset-button" title="Reset the network" data-upgraded=",MaterialButton" disabled>
          <i class="material-icons">replay</i>
        </button>
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored ui-playButton" id="play-pause-button" title="Run/Pause" data-upgraded=",MaterialButton">
          <i class="material-icons">play_arrow</i>
        </button>
        <button class="mdl-button mdl-js-button mdl-button--mini mdl-button--colored ui-stepButton" id="next-step-button" title="Step" data-upgraded=",MaterialButton">
          <i class="material-icons">skip_next</i>
        </button>
      </div>
      <div class="control">
        <span class="label">Epoch</span>
        <span class="value" id="iter-number">000,000</span>
      </div>
    </div>
  </div>

  <label for="tooltipValue">
  <div id="tooltip">    
      <span class="label"><span id="tag">{param}</span> is </span><span id="value">0.0</span>
  </div>
  </label>

  <div id="network" class="l--page"></div>
  <script src="js/app.js"></script>
   
</body>
</html>
